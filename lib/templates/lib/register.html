<!DOCTYPE html>
<html>

<head>
	<title>User Register Form Widget Flat Responsive Widget Template :: w3layouts</title>
	<!-- for-mobile-apps -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="User Register Form Widget Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<!-- //for-mobile-apps -->
	<link
		href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300italic,300,400italic,700,700italic,900,900italic'
		rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Amaranth:400,400italic,700,700italic' rel='stylesheet'
		type='text/css'>
	{% load static %}
	<link href="{% static 'mybook/css/register.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="content">
        <h1>Register Here</h1>
		<div class="main">
            <h1>{{error}}</h1>
			<form method="POST">
				{% csrf_token %}
				<h5>Username</h5>
				<input type="text" name="username" value="Type here" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Type here';}" required="">
				<h5>First name</h5>
				<input type="text" name="first_name" value="Type here" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Type here';}" required="">
				<h5>last name</h5>

				<input type="text" name="last_name" value="Type here" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Type here';}" required="">
                <h5>MObile number</h5>
                <input type="text" name="mobile" value="type here">
                <h5>gender</h5>
                <select name="gender" id="">
                    <option >select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
				<h5>Email</h5>
				<input type="text" name="email" onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'johnkeith@mail.com';}" required="">
				<h5>Password</h5>
				<input type="password" name="password1" required>
				<h5>Confirm password</h5>
				<input type="password" name="password2" required>
					<!-- <a href=""></a> -->
					<input type="submit" value="Create Account">
					<a class="link" href="{% url 'login'%}">already have an account? sign in here</a>
			</form>
		</div>
		<!-- <p class="footer">&copy; 2016 User Register Form Widget. All Rights Reserved | Design by <a href="http://w3layouts.com/"> W3layouts</a></p> -->
	</div>
</body>

</html>
